<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Recommendation</title>
</head>
<body>
    <h1>Recommendations</h1>
    <table>
    <tr>
        <th>Name</th>
        <th>type</th>
        <th>Vintage</th>
        <th>Country</th>
    </tr>
    {% for wine in wines %}
    <tr>
        <td>{{ wine.name }}</td>
        <td>{{ wine.type }}</td>
        <td>{{ wine.vintage }}</td>
        <td>{{ wine.country }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
