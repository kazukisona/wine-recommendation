<!DOCTYPE html>
{% load static %}
<html>
<head>

	<title>Sign up</title>
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- icons --> 
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!-- font styles --> 
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

   
  <!--  Animate.css-->
  <link rel="stylesheet"
 	 href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body class="signUpBackground">
   <nav></nav>


  
  	<h3> New? </h3>

	<div class="container-form">

     <form action="{% url 'newuser' %}" method="POST"> {% csrf_token %}
        <div class="form-group">
	       <label for="exampleInputFullName">First Name </label>
	       <input type="text" class="form-control" name="firstname" placeholder="Enter First Name">
	    </div>
  
        <div class="form-group">
	       <label for="exampleInputFullName">Last Name </label>
	       <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name">
	    </div>


	    <div class="form-group">
	       <label for="exampleInputEmail1">Email address</label>
	       <input type="text" class="form-control" name="email"  placeholder="Enter email">
	    </div>

	    <div class="form-group">
	      <label for="exampleInputPassword1">Password</label>
	      <input type="text" class="form-control" name="password" placeholder="Password">
	    </div>

	   <div class="form-group">
	      <label for="exampleInputBirthday">Birthday</label>
	      <input type="date" class="form-control" name="birthday" placeholder="MM/DD/YY">
	   </div>

	   <div class="form-group">
	      <button type="Register" class="btn btn-large">Register</button>
	   </div>

	   <div class="form-group">
	      <a href="login.html"> Already have a account?</a>
	   </div>
     </form>
     
   </div>

   <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

   <script src="{% static 'nav.js' %}"></script>
   <script src="{% static 'bouncing.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

</body>
</html>
